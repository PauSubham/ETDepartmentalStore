<div class="card-box">
    <form [formGroup]="supplierform" (ngSubmit)="AddSupplier()">
        <div class="row" style="text-align: center;display: block;">
            <h2>Add/Edit Supplier Details</h2>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="txtcode">Supplier ID</label>
                    <input type="text" id="txtcode" class="form-control" formControlName="supplierID"
                        autocomplete="off" />
                    <span *ngIf="supplierID && supplierID.invalid && supplierID.touched" class="error">Please Enter a
                        Valid Supplier ID</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label>Supplier Company Name</label>
                    <input type="text" class="form-control" formControlName="supplierCompanyName" autocomplete="off" />
                    <span *ngIf="supplierCompanyName && supplierCompanyName.invalid && supplierCompanyName.touched"
                        class="error">Please Enter Supplier Company Name</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" class="form-control" formControlName="contactPerson" autocomplete="off" />
                    <span *ngIf="contactPerson && contactPerson.invalid && contactPerson.touched" class="error">Please
                        Enter Contact Person</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="address" autocomplete="off" />
                    <span *ngIf="address && address.invalid && address.touched" class="error">Please Enter Your
                        Address</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-2">
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </div>
            <div class="col-lg-3">
                <br>
                <span class={{messageclass}}>{{message}}</span>
            </div>
        </div>

    </form>
</div>
