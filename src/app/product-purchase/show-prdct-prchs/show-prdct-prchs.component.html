<div class="card-box">
  <div class="row">
    <div class="col-sm-4">
      <a routerLink="create" id="addbtn" class="btn btn-success btn-rounded">Add New</a>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="table-responsive">

      <table class="table table-bordered" id="datatable" role="grid">
        <thead class="bg-primary text-white">
          <tr role="row">
            <th>Item ID</th>
            <th>Product Name</th>
            <th>Department</th>
            <th>Size</th>
            <th>Length</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productpurchasedata">
            <td>{{item.itemID}}</td>
            <td>{{item.productName}}</td>
            <td>{{item.department}}</td>
            <td>{{item.size}}</td>
            <td>{{item.length}}</td>
            <td>{{item.price}}</td>
            <td><button class="btn btn-primary" routerLink="edit/{{item.itemID}}">Edit</button> |
              <button (click)="delete(item.itemID)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
