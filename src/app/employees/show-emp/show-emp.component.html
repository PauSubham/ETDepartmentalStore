<div class="card-box">
    <div class="row">
      <div class="col-sm-4">
        <a routerLink="create" id="addbtn"  class="btn btn-success btn-rounded">Add New</a>
    </div>
  </div>

    <div class="row">
              <div class="table-responsive">
                  
                    <table class="table table-bordered" id="datatable" role="grid" >
                      <thead class="bg-primary text-white">
                          <tr role="row">
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Mail ID</th>
                            <th>Address</th>
                            <th>Action</th>
                            </tr>
                      </thead>
                      <tbody>
 <tr *ngFor="let item of employeedata">
<td>{{item.employeeID}}</td>
<td>{{item.employeeName}}</td>
<td>{{item.phoneNumber}}</td>
<td>{{item.mailID}}</td>
<td>{{item.address1}}</td>
<td><button routerLink="edit/{{item.employeeID}}" class="btn btn-primary">Edit</button> | <button (click)="delete(item.employeeID)" class="btn btn-danger">Delete</button></td> 
</tr> 
                      </tbody>
                  </table>
                
              </div>
          </div>
