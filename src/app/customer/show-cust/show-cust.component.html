<div class="card-box">
    <div class="row">
        <div class="col-sm-4">
            <a routerLink="create" id="addbtn" class="btn btn-success btn-rounded">Add New</a>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="table-responsive">

            <table class="table table-bordered" id="datatable" role="grid">
                <thead class="bg-primary text-white">
                    <tr role="row">
                        <th>Customer ID</th>
                        <th>Customer Company Name</th>
                        <th>Contact Person</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of customerdata">
                        <td>{{item.customerID}}</td>
                        <td>{{item.customerCompanyName}}</td>
                        <td>{{item.contactPerson}}</td>
                        <td>{{item.address}}</td>
                        <td><button class="btn btn-primary" routerLink="edit/{{item.customerID}}">Edit</button> |
                            <button (click)="delete(item.customerID)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
